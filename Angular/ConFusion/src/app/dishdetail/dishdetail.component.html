<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="selectedDish">
   <mat-card>
   	<mat-card-title><h4>{{selectedDish.name | uppercase}}</h4></mat-card-title>
   	<img mat-card-image src={{selectedDish.image}}>
   	<mat-card-content>
   		<p>{{selectedDish.description}}</p>
   	</mat-card-content>
   	<mat-card-actions>
   		<button mat-button>LIKE</button>
   		<button mat-button>SHARE</button>
   	</mat-card-actions>
   </mat-card>
  </div>

  <div fxFlex="40" *ngIf="dish">
       <mat-list>
       	<mat-list-header><h1>Comments</h1></mat-list-header>
      
      <mat-list-item *ngFor="let comment of dish.comments">
        <h4 matLine> {{comment.comment}} </h4>
        <p matLine> {{comment.rating}} Stars</p>
        <p matLine>
          <span> -- {{comment.author}} {{comment.date | date }} </span>
        </p>
      </mat-list-item>
    </mat-list>
  </div>

</div>
